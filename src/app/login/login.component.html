<div class="w-full flex flex-col justify-between items-center text-white">
    <div  class="w-1/4">
        <div class="border-b-2 border-[#39B7E9] pb-2">
          <ul class="flex">
            <li  class="mr-8 cursor-pointer text-sm"><a routerLink="/login">Login</a></li>
            <li class="cursor-pointer text-sm"><a routerLink="/signup"> Sign Up</a> </li>
          </ul>
        </div>
    <div>
    
    <div class="mt-4">
        <p class="mb-6">Enter your credentials to access your Account.</p>
        <div>
          <input type="text" placeholder="Username/email" class="w-11/12 rounded-xl my-2.5 p-2">
        </div>
        <div>
          <input type="password" placeholder="Password" class="w-11/12 rounded-xl my-2.5 p-2">
        </div>
        <div class="flex justify-between">
           <div class="flex">
             <input type="checkbox">
              <label class="text-xs ml-1">Remember me</label>
           </div>
           <div>
             <p class="text-[#39B7E9] text-xs" (click)="goToReset()">Forgot your password?</p>
           </div>
        </div>
        <div class="mt-9">
            <input type="submit" value="Log in" class="w-11/12 rounded-xl my-2.5 p-2 bg-[#39B7E9]">
        </div>
      </div>
      

</div>
